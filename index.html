<!DOCTYPE html>
<html lang="pl">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WaterApp</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/index.css">
  <script src="index.js" defer></script>
</head>

<body>
  <h1 class="heading">Water App</h1>

  <div class="progress">
    <p class="progress__percentage"></p>
    <p class="progress__consumed-amount"></p>
  </div>

  <div class="stats">
    <p class="daily-requirement">Dzienne zapotrzebowanie: <span class="daily-requirement__stat"></span></p>
    <p class="remaining">Pozosta≈Ço: <span class="remaining__stat"></span></p>
  </div>

  <div class="drinks">
    <button data-value="250">Woda | 250 ml</button>
    <button data-value="500">Zupa | 500 ml</button>
  </div>

</body>

</html>
