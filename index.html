<!DOCTYPE html>
<html lang="pl">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no">
  <title>WaterApp</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/index.css">
  <script src="/js/index.js" type="module" defer></script>
</head>

<body>
  <header>
    <h1 class="heading">Water log app</h1>
  </header>

  <div class="app">
    <section class="daily-activity"></section>

    <section class="statistics">
      <div class="progress">
        <p class="progress__percentage"></p>
        <p class="progress__consumed-amount"></p>
      </div>

      <div class="stats">
        <p class="daily-requirement">Dzienne zapotrzebowanie: <span class="daily-requirement__stat"></span></p>
        <p class="remaining">Pozostało: <span class="remaining__stat"></span></p>
      </div>

      <div class="drinks">
        <!-- <div class="drinks__item" data-color="#5c98ff" data-name="woda" data-value="250"></div>
        <div class="drinks__item" data-color="#ffe45c" data-name="zupa" data-value="500"></div>
        <div class="drinks__item" data-color="#ffbe5c" data-name="piwo" data-value="500"></div>
        <div class="drinks__item" data-color="#9aff5c" data-name="herbata" data-value="250"></div>
        <div class="drinks__item" data-color="#5c98ff" data-name="duża woda" data-value="500"></div>
        <div class="drinks__item" data-color="#ffe45c" data-name="zupa" data-value="500"></div>
        <div class="drinks__item" data-color="#f04a4a" data-name="pepsi" data-value="250"></div> -->
      </div>
    </section>

    <section class="weekly-activity"></section>
  </div>

  <footer>
    <p>Info</p>
    <p>Wzorowane na aplikacji <a href="https://waterminder.com/">Waterminder</a>.</p>
  </footer>

</body>

</html>
