<!DOCTYPE html>
<html lang="pl">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no">
  <title>WaterApp</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/index.css">
  <script src="index.js" defer></script>
</head>

<body>
  <header>
    <h1 class="heading">Water log app</h1>
  </header>

  <div class="app">
    <section class="daily-activity"></section>

    <section class="statistics">
      <div class="progress">
        <p class="progress__percentage"></p>
        <p class="progress__consumed-amount"></p>
      </div>

      <div class="stats">
        <p class="daily-requirement">Dzienne zapotrzebowanie: <span class="daily-requirement__stat"></span></p>
        <p class="remaining">Pozosta≈Ço: <span class="remaining__stat"></span></p>
      </div>

      <div class="drinks">
        <div class="drink" data-name="water" data-value="250"><button>X</button></div>
        <div class="drink" data-name="soup" data-value="500"><button>X</button></div>
        <div class="drink" data-name="beer" data-value="500"><button>X</button></div>
        <div class="drink" data-name="tea" data-value="250"><button>X</button></div>
        <div class="drink" data-name="large water" data-value="500"><button>X</button></div>
        <div class="drink" data-name="soup" data-value="500"><button>X</button></div>
        <div class="drink" data-name="kielich od wuja" data-value="25"><button>X</button></div>
        <div class="drink" data-name="{testData}" data-value="300">
          <button>X</button>
        </div>
      </div>
    </section>

    <section class="weekly-activity"></section>
  </div>

  <footer>
    <p>Info</p>
    <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Impedit, voluptas!</p>
  </footer>

</body>

</html>
